{% extends 'base.html' %}
{% block content %}
<h1>Contact Me</h1>
{% if success %}
    <div class="alert alert-success">Thank you for your message!</div>
{% endif %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Send</button>
</form>
{% endblock %}
